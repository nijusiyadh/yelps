<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Yelp" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

<body>
    <div class="banner">
        <header>
            <div class="header-top">
                <div class="logo">
                    <a href="#">
                        yelp
                        <img src="/assets/icons/icons8-yelp-50.png" alt="">
                    </a>
                </div>
                <div class="search-bar">
                    <input type="text"  placeholder="things to do, nail salons, plumbers" class="inp-one">
                    <input type="text" placeholder="San Francisci, CA" class="inp-two">
                    <div class="search-icon">
                        <i class='bx bx-search' style='color:#ffffff'  ></i>
                    </div>

                </div>
                <div class="nav">
                    <div class="drop">
                        <span>Yelp for Business</span>
                        <span><i class='bx bx-chevron-down' style='color:#ffffff'  ></i></span>
                    </div>
                    <div class="review">
                        <p>Write a Review</p>
                    </div>

                    <button class="login">Log in</button>
                    <button class="signup">Sign Up</button>
                </div>
            </div>
            <div class="header-bottom">
                <ul>
                    <li>
                        <a href="#">
                            <span>Restaurants</span>
                            <span><span><i class='bx bx-chevron-down' style='color:#ffffff'  ></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Home Services</span>
                            <span><span><i class='bx bx-chevron-down' style='color:#ffffff'  ></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Auto Services</span>
                            <span><span><i class='bx bx-chevron-down' style='color:#ffffff'  ></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>More</span>
                            <span><span><i class='bx bx-chevron-down' style='color:#ffffff'  ></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="banner-content">
            <div class="banner-content-text">
                <div class="content-continer">
                    
                    <div class="loader">
                        <div class="time-loader">
    
                        </div>
                        <div class="time-loader">
                            
                        </div>
                        <div class="time-loader">
                            
                        </div>
                    </div>
                    <div class="content-text">
                        <h1>Feel the breeze</h1>
                        <button class="signup content-btn">
                            <i class='bx bx-search' style='color:#ffffff'  ></i>
                            HVAC
                        </button>
                    </div>
                </div>
                <div class="discription">
                    <a href="#">Sunny Service</a>
                    <p>Photo from the business owner</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
